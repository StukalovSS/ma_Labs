<div class="row">
    <h5 class="col-sm-1 align-middle">{{'R' + index + ' =' }}</h5>
    <div class="col">
        <table  *ngIf="range">
            <tr *ngFor="let col of range.compMatrix">
                <td *ngFor="let item of col">{{item}}</td>
            </tr>
        </table>
    </div>
</div>
